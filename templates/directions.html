<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleIndex.css') }}" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Directions</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="mr-auto">
            <a class="logo" href="{{ url_for('index') }}">SafeTown</a>
        </div>
        <!-- Links -->
        <div class=" justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('directions') }}">Calculate Routes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
            </ul>
        </div>
    </nav>


    <h1 style="text-align: center; margin: 25px;">Directions</h1>
    <div class="form">
        <form action="{{ url_for('directions') }}" method="post" enctype="multipart/form-data">
            <label for="src" style="margin-right: 37px;">Source:</label>
            <input type="text" id="src" name="src"><br>
            <label for="dst" style="margin-right: 5px;">Destination:</label>
            <input type="text" id="dst" name="dst"><br><br>
            <h5>Please follow the following format:</h5>
            <h6>Street address, City, State 2 or 3 letter abbreviation, Zip Code</h6>
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>
</html>
